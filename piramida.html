    <script>
      function Piramida(){ 
      let baris = 0;
      let i = 0;
      // var hsl = document.getElementById("hasil");
      const tinggi = document.getElementById("tinggi").value;
        for (baris = 1; baris <= tinggi ; baris++) {
          for (i = 1; i <= tinggi - baris; i++) {
            // hsl.innerHTML = "$nbsp";
            document.write("&nbsp");
          }  
            for (i = 1; i < 2 * baris; i++) {
              // hsl.innerHTML = "*";
              document.write("*");
            }
            // hsl.innerHTML = "<br>";
            document.write("<br>");
        }
      }
