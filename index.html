<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTS - Aldy Wijaya Gustian</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </head>
<body>

    <div class="container w-25" >
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login-tab-pane" type="button" role="tab" aria-controls="login-tab-pane" aria-selected="true">Login</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register-tab-pane" type="button" role="tab" aria-controls="register-tab-pane" aria-selected="false">Register</button>
      </li>
    </ul>
    </div>

    <div class="tab-content w-25 mx-auto" id="myTabContent">
      <!--Login Tab -->
      <div class="tab-pane fade show active" id="login-tab-pane" role="tabpanel" aria-labelledby="login-tab" tabindex="0">
        <form class="px-4 py-3" id="myForm" onsubmit="Login()">
          <img class="mb-4 mx-auto d-block" src="img/alliance.png " alt="" width="50" height="50">
          <h2>Login</h2>
            <div class="mb-3">
              <label for="userEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="userEmail" placeholder="email@example.com">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="mb-3">
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
      </div>

      <!-- Register Tab -->
      <div class="tab-pane fade" id="register-tab-pane" role="tabpanel" aria-labelledby="register-tab" tabindex="0">
        <form class="px-4 py-3" onsubmit="RegisterPOST()">
          <img class="mb-4 mx-auto d-block" src="img/alliance.png " alt="" width="50">
          <h2>Register</h2>
            <div class="mb-3">
              <label for="RuserEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="RuserEmail" placeholder="email@example.com">
            </div>
            <div class="mb-3">
              <label for="Rpassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="Rpassword" placeholder="Password">
            </div>
            <div class="mb-3">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
      </div>
      </div>
    </div>

    <!-- Validasi Login -->
    <script>
      function Login(){ 
        const user = document.getElementById("userEmail").value;
        const pass = document.getElementById("password").value;
        
        const userV = sessionStorage.getItem('USERNAME');
        const passV = sessionStorage.getItem('PASSWORD');
      
        if (user == userV && pass == passV){
        alert("Selamat anda berhasil login");
        document.getElementById("myForm").action = "./mainmenu.html";
            }else{
                alert("Username dan password anda salah!");
        }
      }

      function RegisterPOST(){ 
          const user = document.getElementById('RuserEmail').value;
          const pass = document.getElementById('Rpassword').value;
			
          alert(user + " Terima kasih sudah mendaftar!");
          sessionStorage.setItem("USERNAME", user);
          sessionStorage.setItem("PASSWORD", pass);

      }
    </script>
</body>
</html>
